<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">
    <title>Alto</title>
    <style>

    </style>
</head>

<body>
    
    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <a href="" class="navbar-brand">
                        <img src="../image/logo.svg" width="150" alt="">
                    </a>
                </div>
                <div class="col-md-5">
                    <p class="font bold fs-2 text-muted mb-0">
                        Create New Account
                    </p>
                    <p class="sans bold f-s3">
                        Please create an account to log in to Alto.
                    </p>
                    <div class="form sans py-3 bold">
                        <form action="" method="post">
                            <div class="form-group mb-3">
                                <label for="first" class="f-s3">First Name <span class="text-danger">*</span></label>
                                <input id="first" class="form-control shadow-none py-2" type="text" name="">
                            </div>
                            <div class="form-group mb-3">
                                <label for="last" class="f-s3">Last Name <span class="text-danger">*</span></label>
                                <input id="last" class="form-control shadow-none py-2" type="text" name="">
                            </div>
                            <div class="form-group mb-3">
                                <label for="select" class="f-s3">Select Title <span class="text-danger">*</span></label>
                                <select id="select" class="form-control py-2 shadow-none" name="">
                                    <option value="select.." selected hidden>Select..</option>
                                    <option value="case">Case Manager</option>
                                    <option value="medi">Medical Assistant</option>
                                    <option value="">Office Admin</option>
                                    <option value="">Physian (MD/DO)</option>
                                    <option value="">Physian Assistant (PA)</option>
                                    <option value="">Nurse Practitioner (NP)</option>
                                    <option value="">Other</option>
                                </select>
                            </div>
                            <div class="form-group mb-3">
                                <label for="Email" class="f-s3">Email <span class="text-danger">*</span></label>
                                <input id="Email" class="form-control shadow-none py-2" type="email" name="">
                                <p class="m-0 f-s4">This will also be your log in.</p>
                            </div>
                            <div class="form-group">
                                <label for="password" class="f-s3 bold">Create Password <span
                                        class="text-danger">*</span></label>
                                <input id="password" class="form-control shadow-none py-2" type="password"
                                    name="password">
                            </div>
                            <div class="show mb-3 f-s4">
                                <input type="checkbox" onclick="myFunction()" id="show">
                                <label for="show"> Show Password</label>
                            </div>
                            <div class="form-group mb-3">
                                <label for="confirm" class="f-s3 bold">Confirm Password <span
                                        class="text-danger">*</span></label>
                                <input id="confirm" class="form-control shadow-none py-2" type="password"
                                    name="password">
                            </div>
                            <div class="form-check">
                                <input id="check" class="form-check-input" type="checkbox" name="" value="true">
                                <label for="check" class="form-check-label">
                                    By checking this box, I accept Alto's <a href="#">Terms of Service</a>
                                    and <a href="#">Privacy Policy</a>.
                                </label>
                            </div>
                            <div class="my-3">
                                <a href="#" class="text text-pre f-s4">Already have an account</a>
                                <button type="submit" class="btn btn-pre-dark">Create Account</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function myFunction() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</body>

</html>

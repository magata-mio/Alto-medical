<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Alto</title>
    <style>

    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="shadow-sm py-3 sticky-top bg-white">
        <div class="container text-center">
            <a href="" class="navbar-brand">
                <img src="../image/logo.svg" alt="">
            </a>
        </div>
    </nav>
    <!-- Form Section -->
    <section class="py-5 bg-2">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <span class="fw-bold">Password Reset</span>
                        </div>
                        <div class="card-body">
                            <p>Enter your email below and we’ll email you a password reset link.</p>
                            <form method="post" action="">
                                <div class="form-group mb-3">
                                    <label for="email" class="f-s3 bold">Email</label>
                                    <input id="email" class="form-control shadow-none py-2" type="email" name="email"
                                        placeholder="email">
                                </div>
                                <button type="submit" class="btn btn-pre-dark my-3 w-100">Send me the link</button>
                            </form>
                            <div class="py-3 small">
                                <p class="mb-0">
                                    <a href="#" class="d-flex align-items-center justify-content-center text text-pre badge ">
                                        <i class='bx bx-chevrons-left'></i>
                                        Go Back.
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <img src="../image/logo.svg" alt="">
                    <ul class="d-flex">
                        <li>
                            <a href="#">Privacy Policy</a>
                        </li>
                        <li>
                            <a href="#">
                                Notice of Privacy Practices
                            </a>
                        </li>
                        <li>
                            <a href="#">Terms & Conditions
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-4 py-3 text-end">
                    <ul>
                        <li><a href="#">© 2021 Alto Pharmacy. All rights reserved.</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function myFunction() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Css -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Alto</title>
    <style>

    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="shadow-sm py-3 sticky-top bg-white">
        <div class="container text-center">
            <a href="" class="navbar-brand">
                <img src="../image/logo.svg" alt="">
            </a>
        </div>
    </nav>
    <!-- Form Section -->
    <section class="py-5 bg-2">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <span class="fw-bold">Coming to You Soon</span>
                        </div>
                        <div class="card-body">
                            <div class="text-center py-3">
                                <img src="../image/log/coming.png" class="img-fluid" width="120" alt="">
                            </div>
                            <p class="f-s3 text-muted">We’re expanding rapidly! Add your email address to our waitlist to let us know you want Alto in your area!</p>
                            <form method="post" action="">
                                <div class="form-group mb-3">
                                    <label for="email" class="f-s3 bold">Email <span class="text-danger">*</span></label>
                                    <input id="email" class="form-control shadow-none py-2" type="email" name="email"
                                        placeholder="">
                                </div>
                                <div class="my-3 text-center">
                                    <a href="#" class="text text-pre bold">Privacy Policy</a>
                                </div>
                                <button type="submit" class="btn btn-pre-dark my-3 w-100">Join Our Waitlist</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <img src="../image/logo.svg" alt="">
                    <ul class="d-flex">
                        <li>
                            <a href="#">Privacy Policy</a>
                        </li>
                        <li>
                            <a href="#">
                                Notice of Privacy Practices
                            </a>
                        </li>
                        <li>
                            <a href="#">Terms & Conditions
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-4 py-3 text-end">
                    <ul>
                        <li><a href="#">© 2021 Alto Pharmacy. All rights reserved.</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
